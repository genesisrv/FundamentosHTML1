<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link rel="stylesheet" href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection">
    <title></title>
  </head>
  <body>
    <div class=" row">
      <div class="col s12 pink darken-1 encabezado">
       <h5 class="white-text">Encabezado y barra de busqueda</h5>
     </div>
      <div class="col s2 m2 l2 pink lighten-2 columna-grupos push-s10 ">
      </div>
      <div class="col s10 m7 l7  columna-principal pull-s2">
        <div class="row">
          <div class="col s12 m12 l8 columna-publicaciones red accent-3">
            <span class="white-text">publicaciones</span>
          </div>
          <div class=" col l3 offset-l1 hide-on-med-and-down columna-noticias red accent-3">
            <span class="white-text">noticias</span>
          </div>
        </div>
      </div>
      <div class=" col l3 m3 purple accent-2 hide-on-small-only columna-chat">
        <div class="row">
          <div class="col s12 blue lighten-4 bloque-feed"></div>
          <div class="col s12 blue lighten-2 bloque-chat"></div>
        </div<
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
